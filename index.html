<html lang="en">
<head>

<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="userdetails">
                <div class="inputbox">
                    <label class="details">Full Name</label>
                    <input type="text" placeholder="firstname">
                </div>
                <div class="inputbox">
                    <label class="details">Last Name</label>
                    <input type="text" placeholder="lastname">
                </div>
                <div class="inputbox">
                    <label class="details">Phone</label>
                    <input type="text" placeholder="phn.no">
                </div>
                <div class="inputbox">
                    <label class="details">Email</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="inputbox">
                    <label class="details">Password</label>
                    <input type="text" placeholder="password">
                </div>
                <div class="inputbox">
                    <label class="details">Confirm Password</label>
                    <input type="text" placeholder="Re-eneter">
                </div>
            </div>
         <div class="btn">
             <input type="submit" value="signup">
         </div>
        </form>

    </div>

</body>
